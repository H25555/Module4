<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:object="${product}" th:action="@{/products/update/{id}(id=${product.id})}" method="post">
  <input name="name" th:value="*{name}" />
  <input name="price" th:value="*{price}" />
  <select>
    <th:block th:each="cate:${categories}">
      <option th:object="${cate}" th:value="${cate.id}" th:text="${cate.name}"></option>
    </th:block>
  </select>
  <button>Submit</button>
</form>
</body>
</html>
